<h1 class="page-header">Accounts</h1>
<table class="table table-striped table-condensed table-responsive">
  <thead>
	<tr>
	  <th>Account</th>
	  <th>Name</th>
	  <th>Email</th>
	  <th>Actions</th>
	</tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in user.users">
	  <td><a href="#/users/user/view/{{ item._id }}">{{ item.account }}</a></td>
	  <td>{{ item.userData.name }}</td>
	  <td>{{ item.userData.email }}</td>
	  <td>	
		<a href="#/users/user/view/{{ item._id }}">View</a> |
		<a href="#/users/user/edit/{{ item._id }}">Edit</a> |
		<a href="#/users/user/password/{{ item._id }}">Change Password</a><span ng-if="item.account!=currentUser"> |
		<a ng-click="remove(item)" href="">Remove</a></span>
	  </td>
	</tr>
  </tbody>
</table>

<p><button goto="/users/user/add">Add a New Account</button></p>
