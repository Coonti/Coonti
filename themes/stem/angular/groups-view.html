<h1 class="page-header">Group '{{ group.name }}'</h1>

<table class="table table-striped table-condensed table-responsive">
  <thead>
	<tr>
	  <th colspan="2">Allowed Rights</th>
	</tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in group.allowed|orderBy">
	  <td>{{ rights[item].displayName }}</td>
	  <td>{{ rights[item].description }}</td>
	</tr>
  </tbody>
  <thead>
	<tr>
	  <th colspan="2">Denied Rights</th>
	</tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in group.denied|orderBy">
	  <td>{{ rights[item].displayName }}</td>
	  <td>{{ rights[item].description }}</td>
	</tr>
  </tbody>
</table>
<p><button goto="users/group/edit/{{ group._id }}">Edit Group</button> <button back>Back</button></p>
