<h1 class="page-header">Content Type '{{ data.contentType.displayName }}'</h1>
<p>{{ data.contentType.description }}</p>

<h2>Fields</h2>
<table class="table table-striped table-condensed table-responsive">
  <thead>
	<tr>
	  <th>Name</th>
	  <th>Type</th>
	  <th>Description</th>
	</tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in data.contentType.fields">
	  <td>{{ item.name }}</td>
	  <td><span ng-if="item.automatic">Automatic</span><span ng-if="!item.automatic">{{ item.type|capitalise }}</span></td>
	  <td>{{ item.description }}</td>
	</tr>
  </tbody>
</table>

<p><button goto="/contentType">Back</button> <button goto="/contentType/edit/{{ data.name }}">Edit</button> <button ng-click="remove(data.contentType)">Remove</button></p>
