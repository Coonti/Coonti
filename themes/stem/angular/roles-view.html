<h1 class="page-header">Role '{{ role.name }}'</h1>

<table class="table table-striped table-condensed table-responsive">
  <thead>
	<tr>
	  <th colspan="2">Allowed Rights</th>
	</tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in role.allowed|orderBy">
	  <td>{{ rights[item].displayName }}</td>
	  <td>{{ rights[item].description }}</td>
	</tr>
  </tbody>
  <thead>
	<tr>
	  <th colspan="2">Denied Rights</th>
	</tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in role.denied|orderBy">
	  <td>{{ rights[item].displayName }}</td>
	  <td>{{ rights[item].description }}</td>
	</tr>
  </tbody>
</table>
<p><button goto="users/role/edit/{{ role._id }}">Edit Role</button> <button back>Back</button></p>
