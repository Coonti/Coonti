<h1 class="page-header">Groups</h1>
<table class="table table-striped table-condensed table-responsive">
  <thead>
	<tr>
	  <th>Group</th>
	  <th>Description</th>
	  <th>Actions</th>
	</tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in group.groups|orderObjectBy:'name'">
	  <td><a href="#/users/group/view/{{ item._id }}">{{ item.name }}</a></td>
	  <td>{{ item.description }}</td>
	  <td>	
		<a href="#/users/group/view/{{ item._id }}">View</a> |
		<a href="#/users/group/edit/{{ item._id }}">Edit</a> |
		<a ng-click="remove(item)" href="">Remove</a>
	  </td>
	</tr>
  </tbody>
</table>

<p><button goto="/users/group/add">Add a New Group</button></p>
