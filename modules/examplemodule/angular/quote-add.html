<!-- Use class page-header for H1 elements -->
<h1 class="page-header">Add a New Quote</h1>

<section>
<div class="coontiNgFormElement row">
  <div class="col-sm-2">
	<label for="quote" class="formElementRequired">Quote</label>
  </div>
  <div class="col-sm-10">
	<input type="text" id="quote" name="quote" ng-model="quote" class="col-xs-12"/>
  </div>
</div>
</section>

<p><button ng-click="save()">Save</button> <button back>Cancel</button></p>
